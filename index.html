<!DOCTYPE html5>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="template.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" type="text/css" href="humans.css">
        <link rel="stylesheet" type="text/css" href="contact.css">
        <link href="https://fonts.googleapis.com/css?family=IM+Fell+DW+Pica+SC|Special+Elite&display=swap" rel="stylesheet">
        <title>jbaublitz.me</title>
    </head>
    <body>
        <div class="all">
            <div class="banner">
                <a href="https://github.com/jbaublitz">
                    <img src="GitHub-Mark-Light-64px.png">
                </a>
            </div>
            <div id="fadeinout" class="body-panel-in">
                <div class="body-panel"></div>
                <div class="center-panel-container body-panel">
                    <nav class="navigation">
                        <div><a href="#" onclick="fadeOut('index');">Home</a></div>
                        <div><a href="#" onclick="fadeOut('humans');">humans.txt</a></div>
                        <div><a href="#" onclick="fadeOut('contact');">Contact</a></div>
                    </nav>
                    <div id="center-panel">
                    </div>
                </div>
                <div class="body-panel"></div>
            </div>
        </div>

        <script src="jbaublitz-me-wasm/pkg/jbaublitz_me_wasm.js"></script>
        <script>
            function fadeOut(page) {
                var fio = document.getElementById("fadeinout");
                fio.className = "body-panel-out";
                fio.addEventListener('animationend', function() {
                    wasm_bindgen.choose_page(page);
                    this.className = "body-panel-in";
                });
            }
        </script>
        <script type="module">
            async function run() {
                await wasm_bindgen('./jbaublitz-me-wasm/pkg/jbaublitz_me_wasm_bg.wasm');
                wasm_bindgen.choose_page('index');
            }
            run();
        </script>
    </body>
</html>
