        <script> 
            function choosePage(page, language) {
                var body_panel = document.getElementById("center-panel");
                while (body_panel.firstChild) {
                    body_panel.firstChild.remove();
                }
                var page = document.getElementById(page + '-' + language);
                body_panel.appendChild(page.content.cloneNode(true));
            }

            function fadeOut(page) {
                var fio = document.getElementById("fadeinout");
                fio.className = "body-panel-out";
                fio.addEventListener('animationend', function() {
                    choosePage(page, window.selectedLanguage);
                    this.className = "body-panel-in";
                });
            }

            function fadeLanguage(language) {
                var fio = document.getElementById("all");
                fio.className = "body-panel-out";
                fio.addEventListener('animationend', function() {
                    chooseLanguage(language);
                });
            }

            function parseLanguage(language) {
                return language.split('-')[0];
            }

            function validateLanguage(language) {
                if (language === 'fr' || language === 'uk' || language === 'ru') {
                    return language;
                } else {
                    return 'en';
                }
            }

            function chooseLanguage(language) {
                var validatedLanguage = validateLanguage(language);
                window.selectedLanguage = validatedLanguage;

                var all = document.getElementById('all')
                while (all && all.firstChild) {
                    all.firstChild.remove()
                }
                var body = document.getElementById('body-' + window.selectedLanguage);
                document.body.prepend(body.content.cloneNode(true));
                choosePage('home', window.selectedLanguage);
            }

            chooseLanguage(parseLanguage(navigator.language));
        </script>
